<div *ngIf="selectedAvenger" class="details">

<h2 class="heading">{{selectedAvenger.name | uppercase}} Details</h2>
<div><span>id: </span>{{selectedAvenger.id}}</div>
<div>
  <label>name:
    <input [(ngModel)]="selectedAvenger.name" placeholder="name"/>
  </label>
</div>

</div>

<h2>The Avengers</h2>
<ul class="heroes">
  <li *ngFor="let hero of avengers" 
  [class.selected]='1'
  (click)=onSelect(hero)>
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
