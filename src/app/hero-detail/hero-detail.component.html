<div *ngIf="theAvenger" class="details">
  <h2 class="heading">{{theAvenger.name | uppercase}} Details</h2>
  <div><span>id: </span>{{theAvenger.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="theAvenger.name" placeholder="name"/>
    </label>
  </div>
  <button class="btn" (click)="goBack()">go back</button>
</div>
